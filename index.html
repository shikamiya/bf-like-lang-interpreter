<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>BF/Ook! like language interpreter/transpiler</title>
  <script src="main.js"></script>
  <style>
  .my-hidden-popover .popover.fade {
    visibility: hidden;
  }

  .popover {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
</head>

<body>
<div id="elm"></div>
<script>
  const localStorageKey = "cache";
  var app = Elm.Main.init({
    node: document.getElementById("elm"),
    flags: localStorage.getItem(localStorageKey)
  });
  app.ports.cache.subscribe( data => {
    localStorage.setItem(localStorageKey, JSON.stringify(data));
  });
</script>
</body>
</html>
